admin_index:
    pattern: /admin
    defaults: { _controller: SpoutletBundle:Admin:index }

admin_events_index:
    pattern: /admin/events
    defaults: { _controller: SpoutletBundle:Admin:events }

admin_events_new:
    pattern: /admin/events/new
    defaults: { _controller: SpoutletBundle:Admin:newEvent }

admin_events_edit:
    pattern: /admin/events/edit/{id}
    defaults: { _controller: SpoutletBundle:Admin:editEvent }

admin_event_approve:
    pattern: /admin/events/approve/{id}
    defaults: { _controller: SpoutletBundle:Admin:approveEvent }

admin_event_unpublish:
    pattern: /admin/events/unpublish/{id}
    defaults: { _controller: SpoutletBundle:Admin:unpublishEvent }

admin_user_approve_avatar:
    pattern: /admin/user/{id}/avatar/approve
    defaults: { _controller: UserBundle:Admin:approveAvatar }

admin_homepage_banner_index:
    pattern: /admin/homepage-banners
    defaults: { _controller: SpoutletBundle:HomepageBanner:index }

admin_homepage_banner_new:
    pattern: /admin/homepage-banners/new
    defaults: { _controller: SpoutletBundle:HomepageBanner:new }