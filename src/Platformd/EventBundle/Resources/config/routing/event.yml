group_event_rsvp:
    pattern: /group-events/ajax/rsvp
    defaults: { _controller:"EventBundle:GroupEvent:rsvpAjax", site: ~ }
    requirements:
        _format: json
        _method: POST

group_event_disable:
    pattern: /group-events/ajax/disable
    defaults: { _controller:"EventBundle:GroupEvent:disableAjax", site: ~ }
    requirements:
        _format: json
        _method: POST

group_event_new:
    pattern: /groups/{slug}/event/new
    defaults: { _controller:"EventBundle:GroupEvent:new", site: ~ }
