# the first line is the subject of the email
resetting.email: |
    Restablecer Contraseña
    <h3>Hola %username%!</h3>

    <p>
        Para restablecer la contraseña - por favor visite
        <a href="%confirmationUrl%">%confirmationUrl%</a>
    </p>

    <p>
    Saludos,<br/>
    the Team.
    </p>

# Password resetted by admin
resetted.email: |
    Alienware Arena - Password Reset
    <h3>Hola %username%!</h3>

    <p>
        Su contraseña se ha restablecido en nuestra web. Para restablecer la contraseña - por favor visite
        <a href="%confirmationUrl%">%confirmationUrl%</a>
    </p>

    <p>
        ** NOTA: Nuestros empleados nunca le pedirá su contraseña.
    </p>

    <p>
        Gracias,<br />
        Alienware Arena Web Team.
    </p>


