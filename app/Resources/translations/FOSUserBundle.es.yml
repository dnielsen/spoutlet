# the first line is the subject of the email
registration.email: |
    Welcome %username%!
    <h3>Hello %username%!</h3>

    <p>
        To finish validating your account - please click the following link
        <a href="%confirmationUrl%">%confirmationUrl%</a>
    </p>

    <p>
    Regards,<br/>
    the Team.
    </p>

# Password resetting
resetting.password_already_requested: The password for this user has already been requested within the last 24 hours.
resetting.check_email: An email has been sent to %email%. It contains a link you must click to reset your password.
resetting.request.invalid_username: The Email address "%username%" does not exist.
resetting.request.username: "Email:"
resetting.request.submit: Reset my Password
resetting.reset.submit: Change password
resetting.flash.success: The password has been reset successfully

# the first line is the subject of the email
resetting.email: |
    Reset Password
    <h3>Hello %username%!</h3>

    <p>
        To reset your password - please visit
        <a href="%confirmationUrl%">%confirmationUrl%</a>
    </p>

    <p>
    Regards,<br/>
    the Team.
    </p>

# Password resetted by admin
resetted.email: |
    Alienware Arena - Password Reset
    <h3>Hello %username%!</h3>

    <p>
        Your password has been reset on our website. To reset your password - please visit:
        <a href="%confirmationUrl%">%confirmationUrl%</a>
    </p>

    <p>
        ** NOTE: Our Support Staff will never ask for your password.
    </p>

    <p>
        Thanks,<br />
        Alienware Arena Web Team.
    </p>


