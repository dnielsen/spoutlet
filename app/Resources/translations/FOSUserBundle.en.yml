# Registration
registration.check_email: |
    Last Step! A confirmation has been send to your email address. Follow the instructions in the email to activate your Alienware Arena account. Once you have activated your account, you will be able to log in.
    <br />
    Alienware Arena Team
registration.confirmed: Congrats %username%, your account is now confirmed.
registration.back: Back to the originating page.
registration.submit: Register
registration.flash.user_created: The user has been created successfully

# the first line is the subject of the email
registration.email: |
    Activate Your Alienware Arena Account
    <p>Dear %username%!</p>

    <p>
        Thank you for registering for an Alienware Arena account. Please activate your account by clicking on the link below<br />
        <a href="%confirmationUrl%">%confirmationUrl%</a>
    </p>
    <p>
        This is an automated message. Please do not respond to this email.
    </p>
    <p>
        Alienware Arena Team
    </p>

# Password resetting
resetting.password_already_requested: The password for this user has already been requested within the last 24 hours.
resetting.check_email: A password reset email has been sent. Please click the link provided in the email to complete your password reset.
resetting.request.invalid_username: The email you entered, "%username%", does not appear to be in our system. If you believe this is an error, please email <a href="mailto:contact@alienwarearena.com">contact@alienwarearena.com</a> for support.
resetting.request.username: "Email:"
resetting.request.submit: Reset Password
resetting.reset.submit: Change Password
resetting.flash.success: Your password has been successfully changed.

# the first line is the subject of the email
resetting.email: |
    Alienware Arena - Reset Password
    <h3>Hello %username%!</h3>

    <p>We have received a password change request for your Alienware Arena account.</p>

    <p>
        To reset your password - please click on the link below <br />
        <a href="%confirmationUrl%">%confirmationUrl%</a>
    </p>

    <p>If you did not request to have your password reset, please ignore this email.</p>

    <p>This is an automated message. Please do not respond to this email.</p>

    <p>Alienware Arena Team</p>

# Password resetted by admin
resetted.email: |
    Alienware Arena - Password Reset
    <h3>Hello %username%!</h3>

    <p>A password reset has been made to your account by an admin.</p>
    <p>To complete the password reset, please click on the link below:</p>
    <p><a href="%confirmationUrl%">%confirmationUrl%</a></p>

    <p>If you did not request to have your password reset, please ignore this email.</p>
    <p>This is an automated message. Please do not respond to this email.</p>

    <p>Alienware Arena Team</p>


