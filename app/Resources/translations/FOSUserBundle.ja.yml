# the first line is the subject of the email
registration.email: |
    あなたの ALIENWAREARENAアカウント をアクティブにします。
    <h3>%username%様ようこそ。</h3>

    <p>
        この度は ALIENWAREARENA に登録いただき、ありがとうございます。下記のリンクをクリックしてアカウントをアクティブにしてください。<br />
        <a href="%confirmationUrl%">%confirmationUrl%</a>
    </p>

    <p>
        このメッセージは自動送信されています。<br />
        この電子メールに返信しないでください。
    </p>


    <p>ALIENWAREARENA Team</p>

