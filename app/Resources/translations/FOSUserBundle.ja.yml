# the first line is the subject of the email
resetting.email: |
    ALIENWAREARENA - パスワード変更
    <h3>こんにちは！ %username%さん</h3>

    <p>ALIENWAREARENA アカウントのパスワード変更リクエストを受け取りました。</p>

    <p>
        パスワードをリセットするには、下記のリンクをクリックしてください。<br />
        <a href="%confirmationUrl%">%confirmationUrl%</a>
    </p>

    <p>※このメールに覚えがない場合は、何もせずにこのメールを破棄していただくようお願いいたします。</p>

    <p>※このメールはシステムより自動配信されています。返信は受付できませんので、ご了承ください。</p>

    <p>ALIENWAREARENA Team</p>

