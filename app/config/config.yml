    locales: [en, ja, zh]
    strategy: custom
    hosts:
        en: demo.%base_host%
        ja: japan.%base_host%
        zh: china.%base_host%

fos_comment:
    db_driver: orm
    class:
        model:
            comment: Platformd\CommentBundle\Entity\Comment
            thread: Platformd\CommentBundle\Entity\Thread
    service:
        sorting:
            default: date_asc
        blamer:
            comment: fos_comment.blamer.comment.security

ewz_recaptcha:
    public_key: %recaptcha.public_key%
    private_key: %recaptcha.private_key%
    secure: false

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            sluggable: true

knp_gaufrette:
    adapters:
        platformd.avatar:
            local:
                directory: %kernel.root_dir%/../web/uploads/avatars
        platformd.banner:
            local:
                directory: %kernel.root_dir%/../web/uploads/banners
    filesystems:
        platformd.avatar:
            adapter: platformd.avatar
            alias: avatar_filesystem
        platformd.banner:
            adapter: platformd.banner
            alias: banner_filesystem