imports:
    - { resource: parameters.ini }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'SpoutletBundle::forms.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            StofDoctrineExtensionsBundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

jms_security_extra:
    secure_controllers:  true
    secure_all_services: false

fos_user:
    db_driver:       orm
    firewall_name:   main
    user_class:      Platformd\UserBundle\Entity\User
    registration:
        form:
            type: platformd_user_registration

parameters:
    platformd.news_source:
        alienware: Alienware
        cevo: CEVO
        facebook: Facebook
        live_event: Live event
        ea: EA
        search_engine: Search engine
        youtube: Youtube
        other: Other

jms_i18n_routing:
    default_locale: en
    locales: [en, jp, cn]
    strategy: prefix_except_default

fos_comment:
    db_driver: orm
    class:
        model:
            comment: Platformd\CommentBundle\Entity\Comment
            thread: Platformd\CommentBundle\Entity\Thread
    service:
        blamer:
            comment: fos_comment.blamer.comment.security

ewz_recaptcha:
    public_key: %recaptcha.public_key%
    private_key: %recaptcha.private_key%
    secure: false

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            sluggable: true