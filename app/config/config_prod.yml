imports:
    - { resource: config.yml }

doctrine:
    orm:
        metadata_cache_driver:
            type: memcache
            host: %memcached_server1_ip%
            port: %memcached_server1_port%
            instance_class: Memcache
            class: Doctrine\Common\Cache\MemcacheCache
        query_cache_driver:
            type: memcache
            host: %memcached_server1_ip%
            port: %memcached_server1_port%
            instance_class: Memcache
            class: Doctrine\Common\Cache\MemcacheCache

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
